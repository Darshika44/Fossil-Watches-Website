<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Fossil Watches</title>
  </head>
  <body>
    <header>
      <img src="img/watch.png" alt="watch" class="main-watch" />
      <div class="left-side">
        <nav>
          <h3 class="logo" title="logo">S'WATCH</h3>
          <ul>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">SEARCH</a></li>
          </ul>
        </nav>
        <section>
          <div class="lag">
            <a href="#">TE</a>
            <a href="#">EM</a>
            <a href="#">DE</a>
          </div>
          <div class="content">
            <h1>Fossil</h1>
            <svg id="svg">
              <text x="0%" y="90%">Gen 5</text>
            </svg>
            <h6 id="price">$359.00</h6>
          </div>
        </section>
        <footer>
          <div class="foot-box">
            <h4>EXPLORE <img src="img/down.png" alt="arrow" /></h4>
            <img src="img/img1.png" alt="watch" class="img" />
          </div>
        </footer>
      </div>
      <div class="right-side">
        <ul>
          <li><a href="#">CART(<span id="cart"></span>)</a></li>
          <li><a href="#"></a></li>
        </ul>
        <section>
          <button id="left-button" class="btn_lr">
            <img src="img/down.png" alt="arrow" />
          </button>
          <button id="right-button" class="btn_lr">
            <img src="img/down.png" alt="arrow" />
          </button>
          <div class="box">
            <img src="img/watch.png" alt="" class="scroll_watch" />
            <img src="img/watch2.png" alt="" class="scroll_watch" />
            <img src="img/watch3.png" alt="" class="scroll_watch" />
          </div>
        </section>
        <footer>
          <h3><span id="span_number">1</span>/<span>3</span></h3>
        </footer>
      </div>

      <h2 id="add_to_cart">Add to cart</h2>
    </header>
    <script src="app.js"></script>
  </body>
</html>
